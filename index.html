<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1 class="main__title">EMI Calculator</h1>
        <div class="tab">
            <button class="tab__links" data-for-tab="Loan">Loan Calculator</button>
            <button class="tab__links" data-for-tab="FD">FD Calculator</button>
        </div>
        <div class="calculator" data-tab="FD">
            <div class="calculator__container">
                <h3 class="calculator__titles">Total Investment</h3>
                
                <input class="calculator__input calculator__input--rupees"   id="TotalInvestmentInput" placeholder="0"  value="10000" type="number"/>
            </div>
            
            
            <input type="range" min="0" max="1000000" value="10000" class="calculator__slider" id="TotalInvestmentSlider"  >
            
            <div class="calculator__container">
                <h3 class="calculator__titles">Rate of interest (p.a)</h3>

                <input class="calculator__input calculator__input--rateOfInterest" placeholder="0" id="RateOfInterestInput" value="6.5" type="number"/>
            </div>
            <input type="range" min="1" max="15"  value="6.5" id="RateOfInterestSlider" class="calculator__slider">

            <div class="calculator__container">
                <h3 class="calculator__titles">Time Period (Years)</h3>
                <input class="calculator__input" id="TimeInput"  placeholder="0"  value="10"  type="number"/>  
            </div>
            <input type="range" min="1" max="25" value="10" id="TimeSlider" class="calculator__slider">

            <div class="calculator__result--container">
                <div class="calculator__result">
                    <h4 class="calculator__result--title">Invested Amount</h4>
                    <p class="calculator__result--value" id="InvestedAmount">₹ 10000</p>
                </div>
                <div class="calculator__result">
                    <h4 class="calculator__result--title">Est. returns</h4>
                    <p class="calculator__result--value" id="EstReturns"></p>
                </div>
                <div class="calculator__result">
                    <h4 class="calculator__result--title">Total Value</h4>
                    <p class="calculator__result--value" id="TotalValue"></p>
                </div>
            </div>
        </div>
        <div class="calculator" data-tab="Loan">
            <div class="calculator__container">
                <h3 class="calculator__titles">Loan Amount</h3>
                
                <input class="calculator__input calculator__input--rupees"   id="LoanAmountInput" placeholder="0"  value="10000" type="number"/>
                
            </div>
            
            
            <input type="range" min="0" max="1000000" value="10000" class="calculator__slider" id="LoanAmountSlider"  >
            
            <div class="calculator__container">
                <h3 class="calculator__titles">Rate of interest (p.a)</h3>

                <input class="calculator__input calculator__input--rateOfInterest" placeholder="0" id="InterestInput" value="6.5" type="number"/>
            </div>
            <input type="range" min="1" max="15"  value="6.5" id="InterestSlider" class="calculator__slider">

            <div class="calculator__container">
                <h3 class="calculator__titles">Loan Tenure (Years)</h3>
                <input class="calculator__input" id="TenureInput"  placeholder="0"  value="10"  type="number"/>  
            </div>
            <input type="range" min="1" max="25" value="10" id="TenureSlider" class="calculator__slider">

            <div class="calculator__result--container">
                <div class="calculator__result">
                    <h4 class="calculator__result--title">Monthly EMI</h4>
                    <p class="calculator__result--value" id="MonthlyEmi">₹ 10000</p>
                </div>
                <div class="calculator__result">
                    <h4 class="calculator__result--title">Principal amount</h4>
                    <p class="calculator__result--value" id="PrincipalAmt"></p>
                </div>
                <div class="calculator__result">
                    <h4 class="calculator__result--title">Total Interest</h4>
                    <p class="calculator__result--value" id="TotalInterest"></p>
                </div>
                <div class="calculator__result">
                    <h4 class="calculator__result--title">Total Amount</h4>
                    <p class="calculator__result--value" id="TotalAmt">
                        
                    </p>
                </div>
            </div>
        </div>

        
    </div>
</body>
<script src="Js/FdCalculation.js"></script>
<script src="Js/tab.js"></script>
<script src="Js/LoanCalculation.js"></script>

</html>
